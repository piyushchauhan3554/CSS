<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexible box layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>flexbox playground</h1>
    <div id="container">
      <div class="box" style="background-color: black">1</div>
      <div class="box" style="background-color: green">2</div>
      <div class="box" style="background-color: red">3</div>
      <div class="box blue" style="background-color: blueviolet">4</div>
      <div class="box" style="background-color: magenta">5</div>
      <div class="box" style="background-color: purple">6</div>
      <div class="box orange" style="background-color: orange">7</div>
    </div>
  </body>
</html>
